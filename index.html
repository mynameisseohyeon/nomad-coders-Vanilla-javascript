<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>

    <link rel="stylesheet" href="./css/style.css"> <!-- css 연결 -->

</head>
<body>
    <h2 id="clock">00:00:00</h2>

    <form id="login-form" class="hidden"> <!--input은 form안에 있어야 적용이 된다-->
        <input  required maxlength="15" type="text" placeholder="What is your name?"> 
        <button>Log in</button>
    </form>
    <!--required는 필수입력 항목으로 지정해줌-->

    <!--<a href="http://nomadcoders.co">Go to courses</a>-->

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required/>
    </form>

    <ul id="todo-list"></ul>

    <div id="quote">
        <span></span>
        <span></span>
    </div>
    
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="./javascript/quotes.js"></script>
    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/background.js"></script> 
    <script src="./javascript/todo.js"></script> 
    <script src="./javascript/weather.js"></script><!-- javascript 연결 -->

</body>
</html>
